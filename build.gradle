plugins {
	id 'fabric-loom' version '0.9-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
	mavenCentral()
	maven { url "https://maven.shedaniel.me/" }
	maven {
		name = "AperLambda"
		url = 'https://aperlambda.github.io/maven'
	}
	
	
	/*maven { url 'https://jitpack.io' }

	maven {
		name = "entity reach"
		url = "https://maven.jamieswhiteshirt.com/libs-release/"
	}
	maven {
		name = "fall flying lib"
		url = "https://dl.bintray.com/adriantodt/maven"
	}
	maven {
		name = "cloth config"
		url = "https://maven.shedaniel.me/"
	}*/

	maven {
		name = 'TerraformersMC'
		url = 'https://maven.terraformersmc.com/releases/'
	}

}

dependencies {
	// To change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	// LuaJ
	implementation group: 'org.luaj', name: 'luaj-jse', version: '3.0.1'
	include group: 'org.luaj', name: 'luaj-jse', version: '3.0.1'

	// OBJ Loader
	/*implementation group: 'de.javagl', name: 'obj', version: '0.3.0'
	include group: 'de.javagl', name: 'obj', version: '0.3.0'

	//SpruceUI
	modImplementation "com.github.lambdaurora:spruceui:${project.spruceui_version}"
	include "com.github.lambdaurora:spruceui:${project.spruceui_version}"
	
	//LambDynamicLights
	modImplementation 'com.github.LambdAurora:LambDynamicLights:1.3.4-1.16'
	
	//Origins
	modImplementation "com.github.apace100:origins-fabric:${project.origins_version}"*/

	//ModMenu
	modImplementation "com.terraformersmc:modmenu:${project.modmenu_version}"

	//WebSocket library
	modImplementation 'com.neovisionaries:nv-websocket-client:2.14'
	include 'com.neovisionaries:nv-websocket-client:2.14'

	//Google has better IO options than java, 4head
	// https://mvnrepository.com/artifact/com.google.guava/guava
	implementation group: 'com.google.guava', name: 'guava', version: '30.1.1-jre'
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	// ensure that the encoding is set to UTF-8, no matter what the system default is
	// this fixes some edge cases with special characters not displaying correctly
	// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
	// If Javadoc is generated, this must be specified in that task too.
	it.options.encoding = "UTF-8"

	// Minecraft 1.17 (21w19a) upwards uses Java 16.
	it.options.release = 16
}

java {
	// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
	// if it is present.
	// If you remove this line, sources will not be generated.
	withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			// add all the jars that should be included when publishing to maven
			artifact(remapJar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}

	// Select the repositories you want to publish to
	// To publish to maven local, no extra repositories are necessary. Just use the task `publishToMavenLocal`.
	repositories {
		// See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
	}
}
